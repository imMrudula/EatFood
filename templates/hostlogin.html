<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container">
    <div style="text-align:center; color:red;">{% include 'alert.html' %}</div>
      <div class="header">
         <h2>Login</h2>
     </div>
        <form class="form"  method="POST" action="{% url 'hostlogin' %}">
       {% csrf_token %}
       <div class="form-control">
        <label>Mobile No.</label>
        <input type="text" placeholder="Enter your contact no." id="contact" name="contact">
        <i class='bx bxs-mobile'></i>
        <small>Error message</small>
     </div>

     <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" id="password" name="password">
        <i class='bx bxs-lock-alt' ></i>
        <small>Error message</small>
     </div>
     <button class="formbtn" type='submit'>Login</button>
    </form>
    <div class="loginlink">
        <p>Don't have an account? <a class="loginpath" href="{% url 'userregister' %}">Create account</a></p>
    </div>
</div>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
